<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #F2E2B1;
    }

    .navbar {
      background-color: #481E14;
      padding: 2px;
    }

    .nav-link {
      margin: 15px;
    }

    .nav-link:hover {
      color: black;
    }

    .cart-block {
      cursor: pointer;
    }

    .cart-block #cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: black;
      color: white;
      font-size: 10px;
      font-weight: bold;
      width: 16px;
      height: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .container .text-brown {
      text-align: center;
      color: #481E14;
      padding-bottom: 5%;
      font-weight: bold;
    }

    .cart-items {
      background: #F2E2B1;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .item-details {
      display: flex;
      align-items: center;
      justify-content: space-between;


    }

    .item-details img {
      width: 80px;
      height: auto;
      border-radius: 5px;
      margin-right: 15px;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: bold;
      font-size: 20px;
      color: #481E14;
      margin: 0;
    }

    .item-price {
      margin: 5px 0;

    }

    .quantity-controls {
      display: flex;
      align-items: center;
    }

    .quantity-controls button {
      background-color: #481E14;
      color: white;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 4px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .quantity-controls span {
      margin: 0 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .item-total {
      color: #481E14;
    }

    .cart-summary {
      margin: 20px auto;
      padding: 15px;
      font-size: 18px;
    }

    .cart-summary p {
      margin-left: 15%;
      font-weight: bold;
      font-size: 20px;
    }

    .cart-summary span {
      font-weight: normal;
      font-size: 20px;
    }

    .cart-summary .span {
      font-weight: normal;
      font-size: 20px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    .footer {
      background-color: #481E14;
      color: white;
      padding: 2px;
    }

    .footer .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer h2 {
      width: 100%;
      margin-bottom: 10px;
      padding-top: 1%;
      padding-left: 5%;
      font-size: 22px;
      font-weight: bold;
      font-family: Verdana;
    }

    .footer-links ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
      font-family: Verdana;
    }

    .footer-links ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    .footer .para p {
      margin: 0;
      font-size: 18px;
      font-family: Verdana;
    }


    @media (max-width: 991px) {
      .navbar-brand {
        font-size: 1.8rem !important;
      }

      .item-details {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-details img {
        margin-bottom: 10px;
      }

      .cart-summary p {
        font-size: 18px;
      }

      .cart-summary span {
        font-size: 18px;
      }

      .cart-item .nav-link {
        padding: 6px 10px !important;
        font-size: 0.9rem !important;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: auto;
        border: 1px solid white;
        border-radius: 5px;
        gap: 5px;
      }

      .cart-block i {
        font-size: 1rem;
      }

      .cart-block span {
        font-size: 0.9rem;
      }

      .cart-item {
        margin-left: 0 !important;
        margin-top: 10px;
        width: fit-content;
      }

    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem !important;
      }

      .item-details {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-details img {
        width: 100px;
        height: auto;
        margin-bottom: 10px;
      }

      .quantity-controls button {
        width: 30px;
        height: 30px;
        font-size: 18px;
      }

      .quantity-controls span {
        font-size: 18px;
      }

      .cart-summary p {
        font-size: 16px;
      }

      .cart-summary span {
        font-size: 16px;
      }

    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1.2rem !important;
      }

      .nav-link {
        font-size: 0.95rem !important;
      }



      .cart-items {
        padding: 5px;
      }

      .item-details img {
        width: 100%;
      }

      .quantity-controls button {
        width: 25px;
        height: 25px;
        font-size: 16px;
      }

      .quantity-controls span {
        font-size: 16px;
      }

      .cart-summary p {
        font-size: 16px;
        margin-left: 5px;
      }

      .cart-summary span {
        font-size: 16px;

      }

      .cart-summary .span {
        font-size: 16px;

      }

      .footer .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer h2 {
        font-size: 18px;
        padding-left: 0;
      }

      .footer-links ul {
        flex-direction: column;
        gap: 10px;
        align-items: center;
        padding-top: 10px;
      }

      .footer-links ul li a {
        font-size: 16px;
      }

      .footer .para p {
        font-size: 16px;
        padding-bottom: 10px;
      }

    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container ms-5">
        <img class="img-fluid rounded" src="coffee logo.jpg" height="40px" width="40px" />
        <a class="navbar-brand fw-bold fs-1 ms-2 text-white" href="#">Caffeine Craze</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fs-5 text-white" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-white" href="menu.html">MENU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-white" href="about.html">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-white" href="contact.html">CONTACT US</a>
            </li>
            <li class="nav-item cart-item ms-5">
              <a class="nav-link cart-block position-relative d-flex align-items-center justify-content-center px-3 py-2 border border-white rounded text-white fw-bold"
                href="cart.html">
                <span id="cart-count">0</span>
                <i class="fas fa-shopping-cart ms-2"></i>
                <span class="ms-2">Cart</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <main>
      <div class="container my-5">
        <h1 class="text-brown fs-1">Order Details</h1>

        <div id="cart-items" class="cart-items"></div>
        <div class="cart-summary">
          <p>Total Quantity: <span id="total-quantity">0</span></p>
          <p>Total Price: <span class="span">Rs</span> <span id="total-price">0</span></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <h2>Caffeine Craze</h2>
        <div class="footer-links">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
            <li><a href="policy.html">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="para">
          <p>&copy; 2025 Caffeine Craze. All rights reserved.</p>
        </div>
      </div>
  </div>
  </div>
  </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="app.js"></script>

</body>

</html>
